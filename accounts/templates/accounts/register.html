{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Premium Digital Store{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Create Account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn-primary w-full mt-4">Sign Up</button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{% url 'accounts:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"
                class="text-primary-600 hover:text-primary-700 font-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock %}
